<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a1a; overflow: hidden; }

    .game-over-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #fff;
    }
    .game-over-overlay.visible { display: flex; }
    .game-over-overlay h2 { font-size: 2.8rem; font-weight: 800; margin-bottom: 8px; }
    .game-over-overlay .final-score { font-size: 2rem; font-weight: 700; color: #3b82f6; margin-bottom: 24px; }
    .game-over-overlay .btn-row { display: flex; gap: 12px; }
    .game-over-overlay .action-btn {
      padding: 12px 28px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.1s;
    }
    .game-over-overlay .action-btn:active { transform: scale(0.95); }
    .game-over-overlay .play-btn { background: linear-gradient(135deg, #10b981, #059669); }
    .game-over-overlay .lb-btn { background: linear-gradient(135deg, #7c3aed, #2563eb); }
  </style>
</head>
<body>
  <div class="game-over-overlay" id="gameOverlay">
    <h2>Game Over</h2>
    <div class="final-score" id="finalScore">Score: 0</div>
    <div class="btn-row">
      <button class="action-btn play-btn" id="playAgainBtn">Play Again</button>
      <button class="action-btn lb-btn" id="lbBtn">Leaderboard</button>
    </div>
  </div>
  <script type="module">
    import Star from 'https://esm.sh/star-sdk';

    // IMPORTANT: Replace with YOUR gameId from .starrc (run: npx star-sdk init "Dodge")
    // Do not copy this ID — it belongs to a different game.
    Star.init({ gameId: '1c592d68-87f0-4b20-824d-d144fc559842' });

    Star.audio.preload({
      swoosh: 'swoosh',
      hurt: 'hurt',
      coin: 'coin',
      success: 'success',
    });

    Star.game(ctx => {
      const { canvas, width, height, ctx: c } = ctx;

      // Player
      let playerX = width / 2;
      const playerSize = 20;
      const playerY = height - 60;
      const speed = 400;

      // Game state
      let score = 0;
      let gameOver = false;
      let obstacles = [];
      let spawnTimer = 0;
      let spawnInterval = 0.8;
      let fallSpeed = 200;

      // Input
      let moveLeft = false;
      let moveRight = false;
      let touchX = null;

      // Keyboard
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft' || e.key === 'a') moveLeft = true;
        if (e.key === 'ArrowRight' || e.key === 'd') moveRight = true;
        if (e.key === ' ' && gameOver) restart();
      });
      document.addEventListener('keyup', e => {
        if (e.key === 'ArrowLeft' || e.key === 'a') moveLeft = false;
        if (e.key === 'ArrowRight' || e.key === 'd') moveRight = false;
      });

      // Touch — player follows finger
      canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        touchX = e.touches[0].clientX;
      });
      canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        touchX = e.touches[0].clientX;
      });
      canvas.addEventListener('touchend', () => { touchX = null; });

      const overlay = document.getElementById('gameOverlay');
      const finalScoreEl = document.getElementById('finalScore');

      document.getElementById('playAgainBtn').addEventListener('click', restart);
      document.getElementById('lbBtn').addEventListener('click', () => {
        Star.leaderboard.show();
      });

      function showGameOver() {
        finalScoreEl.textContent = `Score: ${score}`;
        overlay.classList.add('visible');
      }

      function restart() {
        overlay.classList.remove('visible');
        playerX = width / 2;
        score = 0;
        gameOver = false;
        obstacles = [];
        spawnTimer = 0;
        spawnInterval = 0.8;
        fallSpeed = 200;
      }

      ctx.loop(dt => {
        // -- Update --
        if (!gameOver) {
          // Move player
          if (touchX !== null) {
            const target = touchX;
            const diff = target - playerX;
            playerX += Math.sign(diff) * Math.min(Math.abs(diff), speed * dt);
          } else {
            if (moveLeft) playerX -= speed * dt;
            if (moveRight) playerX += speed * dt;
          }
          playerX = Math.max(playerSize, Math.min(width - playerSize, playerX));

          // Spawn obstacles
          spawnTimer += dt;
          if (spawnTimer >= spawnInterval) {
            spawnTimer = 0;
            const size = 15 + Math.random() * 20;
            obstacles.push({
              x: size + Math.random() * (width - size * 2),
              y: -size,
              size,
            });
          }

          // Move obstacles
          for (const obs of obstacles) {
            obs.y += fallSpeed * dt;

            // Collision
            const dx = obs.x - playerX;
            const dy = obs.y - playerY;
            if (Math.abs(dx) < (obs.size + playerSize) * 0.7 &&
                Math.abs(dy) < (obs.size + playerSize) * 0.7) {
              gameOver = true;
              Star.audio.play('hurt');
              Star.leaderboard.submit(score);
              showGameOver();
            }
          }

          // Remove off-screen & score
          const before = obstacles.length;
          obstacles = obstacles.filter(o => o.y < height + 40);
          const dodged = before - obstacles.length;
          if (dodged > 0) {
            score += dodged;
            Star.audio.play('coin');
          }

          // Difficulty ramp
          if (spawnInterval > 0.3) spawnInterval -= dt * 0.02;
          if (fallSpeed < 500) fallSpeed += dt * 10;
        }

        // -- Draw --
        c.fillStyle = '#0a0a1a';
        c.fillRect(0, 0, width, height);

        // Obstacles
        c.fillStyle = '#ef4444';
        for (const obs of obstacles) {
          c.save();
          c.translate(obs.x, obs.y);
          c.rotate(obs.y * 0.02);
          c.fillRect(-obs.size / 2, -obs.size / 2, obs.size, obs.size);
          c.restore();
        }

        // Player
        c.fillStyle = '#3b82f6';
        c.beginPath();
        c.moveTo(playerX, playerY - playerSize);
        c.lineTo(playerX - playerSize, playerY + playerSize);
        c.lineTo(playerX + playerSize, playerY + playerSize);
        c.closePath();
        c.fill();

        // Score
        c.fillStyle = '#fff';
        c.font = 'bold 24px sans-serif';
        c.textAlign = 'left';
        c.fillText(`Score: ${score}`, 20, 40);

      });
    });
  </script>
</body>
</html>
